<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script_keyboard.js"></script>
    <script src="script_mousepad.js"></script>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="result" disabled />
      <div class="buttons">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">/</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">*</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator minus">-</button>
      <button class="number">0</button>
      <button class="plus" onclick="appendToResult('+')">+</button> <!-- Tombol "+" dengan kelas plus -->
      <button class="operator">=</button>
      <button onclick="clean()">C</button>
    </div>
    </div>
  </body>
</html>
